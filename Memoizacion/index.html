<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const factorial = n =>{
            if(!this.caches){
                this.caches = {}
            }

            debugger
            if(this.caches[n]){
                return this.caches[n]
            }

            if(n==0){
                return 1
            }

            this.caches[n] = n * factorial(n-1)
            debugger
            return this.caches[n]
        }

        console.log(factorial(5))
    </script>
</body>
</html>
